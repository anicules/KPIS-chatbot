version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Everytime someone asks about the year the x86 was built provide year
  steps:
  - intent: guide_information_year_x86
  - action: utter_guide_information_year_x86
  - action: utter_more_information