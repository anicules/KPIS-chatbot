version: "3.0"

rules:

- rule: Say hi anytime a user greets
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say 'you're welcome' anytime a user thanks
  steps:
  - intent: thanks
  - action: utter_thanks

- rule: Answer question anytime a user asks about the Xerox Alto
  steps:
  - intent: comp_exh_xerox_alto
  - action: utter_comp_exh_xerox_alto

- rule: Answer question anytime a user asks about the Macintosh
  steps:
  - intent: comp_exh_apple_macintosh
  - action: utter_comp_exh_apple_macintosh

- rule: Answer question anytime a user asks about that happened to IBM
  steps:
  - intent: what_happened_to_ibm_pc_business
  - action: utter_comp_exh_ibm_pc_business

- rule: Answer question anytime a user asks about the death of VG
  steps:
  - intent: VG_famous_death
  - action: utter_VG_famous_death

- rule: Answer question anytime a user asks about VG's suicide
  steps:
  - intent: VG_suicide
  - action: utter_VG_suicide

- rule: Answer question anytime a user asks about any secrets of VG
  steps:
  - intent: VG_secrets
  - action: utter_VG_secrets

- rule: Answer question anytime a user asks about the number of paintings of VG
  steps:
  - intent: VG_painting_qty
  - action: utter_VG_painting_qty

- rule: Answer question anytime a user asks about the dominant hand of VG
  steps:
  - intent: VG_hand
  - action: utter_VG_hand

- rule: Answer question anytime a user asks about the death of VG's brother, Theo
  steps:
  - intent: VG_Theo_death
  - action: utter_VG_Theo_death

- rule: Answer question anytime a user asks if VG was popular and had many friends
  steps:
  - intent: VG_friends
  - action: utter_VG_friends