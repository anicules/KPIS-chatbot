  utter_comp_exh_ibm_pc:
  - text: 'The IBM Personal Computer (on display is the model 5150, generally known as the IBM PC) is the first computer of the IBM PC model line and was released in 1981. The main idea was to develop a computer based on an open architecture. This meant that any other company could produce peripherals, expansion cards and software compatible with the IBM PC. Within a few months after its introduction, the IBM PC would become the most successful personal computer (surpassing the immensly popular Apple 2). Within 3 years, the IBM PC would be sold over 2 million times. Of course, as with any new and innovative technology, the IBM PC had its initial struggles  a senior executive questioned the idea of people wanting to have a PC at home. Still, the development process of this PC was entirely different from anything developed by IBM. The team used off-the-shelf components. This lead to a fairly low starting price of 1565 USD. At its peak, every minute of every business day an IBM PC would be sold. The open design meant that IBM competitors such as Dell, Compaq and HP could build their own versions of the personal computer. The IBM compatible architecture became an industry standard, much like the term personal computer.'

  utter_what_happened_to_ibm_pc_business:
  - text: Over time IBM developed new desktop, then laptop computers. One of the best-known laptop series would be the IBM ThinkPad-series. 24 years after revolutionizing the computer industry, in 2005, and due to financial trouble, IBM sold its PC division to Lenovo, which still sells laptops under the ThinkPad branding. IBM continues to exist, the company mainly produces server and cloud computing solutions.

  utter_VG_secret:
  - text: 'If you read Vincent''s letters, he doesn''t come across as a man who had big secrets. He was generally open in his correspondence with Theo, although it sometimes took him a while to report his latest news. He waited to tell Theo about his relationship with prostitute Sien Hoornik in The Hague. She was pregnant and had a daughter when Vincent met her. Vincent expressed any grievances he had, and vented how he felt about what was keeping him busy. In 1877, he wrote in a letter to Theo: ''Thanks for coming here yesterday, and do let''s carry on having as few secrets as possible. We''re brothers, after all''. It would''ve naturally been quite a scoop to discover that Van Gogh had fathered 16 children on the sly, but we''re yet to find any such skeletons in his cupboard.'

  utter_VG_painting_qty:
    - text: 'We don''t know exactly how many paintings Van Gogh sold during this lifetime, but in any case, it was more than a couple. Vincent''s first commission was from his uncle Cor. He was an art dealer and wanted to help his nephew on his way, so he ordered 19 cityscapes of The Hague. Vincent sold his first painting to the Parisian paint and art dealer Julien Tanguy, and his brother Theo successfully sold another work to a gallery in London. The Red Vineyard, which Vincent painted in 1888, was bought by Anna Boch, the sister of Vincent''s friend Eugène Boch. Van Gogh often traded work with other artists – in his younger years, often in exchange for some food or drawing and painting supplies. In this sense, Vincent actually ''sold'' quite a lot of work during his lifetime.'

  utter_VG_hand:
    - text: 'Van Gogh was right-handed. We are almost certain of this, because in two self-portraits, he''s pictured with the pallet in his right hand. But because he painted himself using a mirror, you need to flip that image. Vincent is therefore actually holding the pallet with his left hand, and his brush in his right.'

  utter_VG_Theo_death:
    - text: 'Theo had always been sickly and prone to ailments, but after Vincent''s death, his health deteriorated extremely rapidly indeed. He was admitted to hospital in mid-October 1890 and on 25 January 1891 – six months after Vincent''s death, he died of the effects of syphilis. Theo suffered from this illness for a long time. Back then, it was a common STD (bacterial infection) and a treatment was yet to be developed. Sufferers can be infected with syphilis for many years without knowing it, but the disease ultimately attacks various organs, including the heart, brain and spinal cord.'
  
  utter_VG_friends:
    - text: 'If I didn''t have Theo it wouldn''t be possible for me to do justice to my work, but because I have him as a friend I believe that I''ll make more progress and that things will run their course. If we can be certain about one thing, it''s that Theo was Vincent''s best friend. But he could also count others amongst his friends. During his Dutch period, he had regular contact with Anthon van Rappard, a fellow artist with whom he sometimes went painting. He got to know Emile Bernard and Paul Gauguin in Paris, and the friends regularly wrote to each other. They also exchanged paintings, works that have come to be known as the friend portraits.'


